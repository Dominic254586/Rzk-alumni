<body>
  <header>
    <h1>Job Board</h1>
    <p>Opportunities shared by Riziki Alumni for the Community</p>
  </header>  <div class="container">
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
    <h2>Available Job Vacancies</h2>
    <div id="job-list"></div>
  </div>  <script>
    const supabase = supabase.createClient(
      'https://prdjrsmysdbnzvuckaro.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByZGpyc215c2Ribnp2dWNrYXJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEwOTQyMDUsImV4cCI6MjA2NjY3MDIwNX0.jc3sjaFKwEfJOZajar6ti2-heZzefMhSx7BCZugyc-A'
    );

    async function loadApprovedJobs() {
      const { data, error } = await supabase
        .from('jobs')
        .select('*')
        .eq('approved', true)
        .order('created_at', { ascending: false });

      const jobList = document.getElementById('job-list');

      if (error) {
        jobList.innerHTML = '<p style="color:red;">Failed to load jobs.</p>';
        return;
      }

      if (data.length === 0) {
        jobList.innerHTML = '<p>No approved jobs posted yet.</p>';
        return;
      }

      data.forEach(job => {
        const div = document.createElement('div');
        div.className = 'job-box';
        div.innerHTML = `<h3>${job.title}</h3><p>${job.description}</p>`;
        jobList.appendChild(div);
      });
    }

    loadApprovedJobs();
  </script></body>
