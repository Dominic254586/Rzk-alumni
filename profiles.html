<!DOCTYPE html>
<html lang="en">
<head>

  <title>Your Profile - Riziki Alumni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background-color: #f4f9ff;
      font-family: 'Segoe UI', sans-serif;
      color: #2c3e50;
    }

    .profile-container {
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      border-top: 5px solid #0047ab;
    }

    h2 {
      text-align: center;
      color: #0047ab;
      margin-bottom: 20px;
    }

    .info {
      font-size: 1.1em;
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 8px;
      margin-top: 30px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #b71c1c;
    }

    .back-home {
      text-align: center;
      margin-top: 20px;
    }

    .back-home a {
      text-decoration: none;
      color: #0047ab;
      font-weight: bold;
    }

    .back-home a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <div class="info">

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'login.html';
    }

    getSession();
